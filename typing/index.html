    <!-- Writeup Block -->
    <section class="bio" id="bio">
        <h1 class="bio-title">
            <span>...typing?</span><br>
        </h1>
            <div class="bio-content">
                <p><span>Yes.<br></p>
            </div>
        <canvas id="chart1" height=150></canvas>
        <canvas id="chart2" height=150></canvas>
        <script>
            $.getJSON("typing_full.json", function(data) {
                    console.log( "success" );
                    var dates = []
                    var speeds = []
                    var accs = []
                    for (i = 0; i < Object.keys(data).length; i++) {
                        dates.push(data[i]["date"])
                        if (data[i]["speed"] == null) {
                            speeds.push(Number.NaN)
                            accs.push(Number.NaN)
                        } else {
                            speeds.push(Math.round(data[i]["speed"]))
                            accs.push(data[i]["acc"] * 100)
                        }
                    }
                    var ctx1 = document.getElementById('chart1').getContext('2d');

                    var chart1 = new Chart(ctx1, {
                    // The type of chart we want to create
                    type: 'line',
                    parsing: false,
                    normalized: true,
                
                    // The data for our dataset
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Avg. Typing Speed (words per minute)',
                            //backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            borderWidth: 1.5,
                            data: speeds,
                            pointRadius: 0,
                        }]
                    },
            
                    // Configuration options go here
                    options: {
                        showToolTips: false,
                        animation: {
                            duration: 1000
                        },
                        spanGaps: true,
                        responsive: true,
                        scales: {
                            xAxes: [{
                                ticks: {
                                    callback: function(value) {
                                        return new Date(value).toLocaleString('en-US', {month: 'short', year: 'numeric' });
                                    }
                                }
                            }],
                            yAxes: [{
                                ticks: {
                                    callback: function(value) {
                                        return new String(value + " wpm");
                                    }
                                }
                            }]
                        },
                        elements: {
                            line: {
                                borderDash: []
                            }
                        }
                    }
                    });

                    var ctx2 = document.getElementById('chart2').getContext('2d');
                    var chart2 = new Chart(ctx2, {
                    // The type of chart we want to create
                    type: 'line',
                    parsing: false,
                    normalized: true,
                
                    // The data for our dataset
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Avg. Typing Accuracy',
                            //backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            borderWidth: 1.5,
                            data: accs,
                            pointRadius: 0,
                        }]
                    },
            
                    // Configuration options go here
                    options: {
                        hover: false,
                        animation: {
                            duration: 1000
                        },

                        spanGaps: true,
                        scales: {
                            xAxes: [{
                                ticks: {
                                    callback: function(value) {
                                        return new Date(value).toLocaleString('en-US', {month: 'short', year: 'numeric' });
                                    }
                                }
                            }],
                            yAxes: [{
                                ticks: {
                                    callback: function(value) {
                                        return new String(value + "%");
                                    }
                                }
                            }]  
                        },
                        elements: {
                            line: {
                                borderDash: []
                            }
                        }
                    }
                    });

            });
        </script>
